<!-- VAPI VOICE WIDGET - Botón verde flotante con texto "Pruébame" -->
<script>
  var vapiInstance = null;
  const assistant = "1fd64959-63b1-41ba-ac00-9417fbfdb4f6";
  const apiKey = "bb309dfd-dc0a-4d07-a23e-bb791d5b73dd";

  const buttonConfig = {
    position: "bottom-right",
    offset: "28px",
    width: "auto",
    height: "50px",

    idle: {
      color: "rgb(37, 211, 102)",
      type: "pill",
      title: "Pruébame",
      subtitle: "",
      icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone.svg"
    },

    loading: {
      color: "rgb(37, 211, 102)",
      type: "pill",
      title: "Conectando...",
      subtitle: "",
      icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader.svg"
    },

    active: {
      color: "rgb(220, 38, 38)",
      type: "pill",
      title: "Terminar",
      subtitle: "",
      icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg"
    }
  };

  (function (d, t) {
    var g = document.createElement(t),
        s = d.getElementsByTagName(t)[0];
    g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
    g.defer = true;
    g.async = true;
    s.parentNode.insertBefore(g, s);

    g.onload = function () {
      vapiInstance = window.vapiSDK.run({
        apiKey: apiKey,
        assistant: assistant,
        config: buttonConfig
      });
    };
  })(document, "script");
</script>

  </body>
</html>
